{% extends "base.html" %}

{% block main %}
    <p>Some content</p>
    <form action="{{ url_for('add') }}" method="post">
        {{ form.csrf_token }}
        {{ form.title.label }}
        {{ form.title }}
        {{ form.submit }}
    </form>

    {% if title %}
        <h1>{{ title }}</h1>
    {% endif %}

{% endblock %}
